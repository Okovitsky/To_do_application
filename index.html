<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="style.css" />

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To Do List</title>
</head>

<body>
  <div class="cantener">
    <div class="Calendar">
      <div class="Calendar-icon">
        <div id="month" class="Calendar-icon-month"></div>
        <div id="date" class="Calendar-icon-date"></div>
        <script>
          const now = new Date();
          var month = now.toLocaleDateString("en-US", { month: "short" });
          var day = now.getDate();
          document.getElementById("month").innerHTML = month;
          document.getElementById("date").innerHTML = day;
        </script>
      </div>
      <div class="Calendar-label">Today</div>
    </div>
  </div>

  <div class="ListNavigation">
    <div class="ListNavigation-ellipsis">
      <div class="Listnavigation-ellipsis--default">
        <svg width="11" height="3" viewBox="0 0 11 3" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="1.5" cy="1.5" r="1.5" fill="#C4C4C4" />
          <circle cx="5.5" cy="1.5" r="1.5" fill="#C4C4C4" />
          <circle cx="9.5" cy="1.5" r="1.5" fill="#C4C4C4" />
        </svg>

      </div>
      <div class="Listnavigation-ellipsis--hovered">
        <svg width="11" height="3" viewBox="0 0 11 3" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="1.5" cy="1.5" r="1.5" fill="#4E4E4E" />
          <circle cx="5.5" cy="1.5" r="1.5" fill="#4E4E4E" />
          <circle cx="9.5" cy="1.5" r="1.5" fill="#4E4E4E" />
        </svg>

      </div>
    </div>
  </div>


  <div class="todo-container">
    <ul class="todo-list"></ul>
  </div>
  <div class="List">
    <div class="NewItem">
      <div class="NewItem-create">
        <div class="NewItem-create-icon">
          <div class="NewItem-create-icon--default">
            <svg width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
              <circle cx="6" cy="6" r="5.5" stroke="#3D82EB" />
              <rect x="5.60001" y="3.2" width="0.8" height="5.6" rx="0.4" fill="#3D82EB" />
              <rect x="3.2" y="6.39999" width="0.8" height="5.6" rx="0.4" transform="rotate(-90 3.2 6.39999)"
                fill="#3D82EB" />
            </svg>
          </div>
          <div class="NewItem-create-icon--hovered">
            <svg width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
              <circle cx="6" cy="6" r="5.5" fill="#3D82EB" stroke="#3D82EB" />
              <rect x="5.60001" y="3.2" width="0.8" height="5.6" rx="0.4" fill="white" />
              <rect x="3.2" y="6.39999" width="0.8" height="5.6" rx="0.4" transform="rotate(-90 3.2 6.39999)"
                fill="white" />
            </svg>
          </div>
        </div>
      </div>
      <div class="NewItem-input">
        <input type="text" class="NewItem-input--input" placeholder="Create New Item" />
      </div>
    </div>
  </div>
  </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
